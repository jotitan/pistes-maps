<script language="Javascript">

var file = 'kml/La Clusaz.kml';

function load2DMaps(){
	loadMaps(Maps2D);
}

function load3DMaps(){
	loadMaps(Maps3D);
}

function loadMaps(maps){
   Reader.init(file,function(){
      Tree.init(Reader,maps,'tree');
      maps.init(Reader.calculateCenter());
   });   
   Types.drawFilters();
	
}


</script>

<button onclick="load2DMaps()">Carte 2D</button>
<button onclick="load3DMaps()">Carte 3D</button>
